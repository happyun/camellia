
server:
  port: 6380
spring:
  application:
    name: camellia-redis-proxy-server

camellia-redis-proxy:
  password: pass123
  transpond:
    type: local
    local:
      type: simple
      resource: redis://@127.0.0.1:6379

  converter-config:
    converter-enable: true
    key-converter-class-name: com.netease.nim.camellia.redis.proxy.samples.CustomKeyConverter






